<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="template.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <img src="Life_TouR-01 1.png" alt="Logo" />
      <nav>
        <a href="./inicio.html">Home</a>
        <a href="./listadedesejo.html">Lista de Desejos</a>
        <a href="./login.html">Login</a>
      </nav>
    </header>

    <form action="">
      <div class="input-form">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" />
      </div>
      <div class="input-form">
        <label for="password"><i class="fa-solid fa-lock"></i> Senha</label>
        <input type="password" />
      </div>

      <div>
        <div class="remember-or-forgot">
          <div class="lembrar-div">
            <label for="lembrar">Lembrar</label>
            <input type="checkbox" name="lembrar" />
          </div>
          <a href=""><i>Esqueceu sua senha?</i></a>
        </div>

        <div class="brenogay">
          <button class="login-btn">Fazer login</button>
        </div>
      </div>
    </form>
  </body>
</html>
